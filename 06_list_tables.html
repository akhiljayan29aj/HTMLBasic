<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul> 

   <!-- Ordered list -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

   <!-- Nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested 1</li>
        <li>Nested 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul> 

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Akhil</td>
        <td>Jayan</td>
        <td>akhil@gmail.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Chota</td>
        <td>Bheem</td>
        <td>ladoo@tuntun.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Spider</td>
        <td>Parker</td>
        <td>spidey@gmail.com</td>
      </tr>
    </tbody>
  </table>
   
</body>
</html>
